<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorate="~{layout/after_login_layout}">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
	<div layout:fragment="content">
	    <div class="card">
	    	<div class="card-header">
	    		<h3>[[#{my.default}]]</h3>
	    	</div>
	    	<div class="card-body">
	    		<form>
  					<div class="form-group row">
    					<label for="profile" class="col-sm-2 col-form-label">[[#{my.picture}]]</label>
    					<img id="profile" class="col-sm-10" th:src="${#authentication.principal.member.picture}" alt="Image not found" onerror="this.onerror=null;this.src='/img/default-person.png';" />
    								
  					</div>
  					<div class="form-group row">
    					<label for="staticId" class="col-sm-2 col-form-label">[[#{member.id}]]</label>
    					<div class="col-sm-10">
      						<input type="text" readonly class="form-control-plaintext" id="staticId" th:value="${#authentication.principal.member.userid != null} ? ${#authentication.principal.member.userid} : 'There is no id!'">
    					</div>
  					</div>
  					<div class="form-group row">
    					<label for="staticEmail" class="col-sm-2 col-form-label">[[#{member.email}]]</label>
    					<div class="col-sm-10">
      						<input type="text" readonly class="form-control-plaintext" id="staticEmail" th:value="${#authentication.principal.member.useremail}">
    					</div>
  					</div>
  					<div class="form-group row">
    					<label for="staticName" class="col-sm-2 col-form-label">[[#{my.name}]]</label>
    					<div class="col-sm-10">
      						<input type="text" readonly class="form-control-plaintext" id="staticName" th:value="${#authentication.principal.member.name}">
    					</div>
  					</div>
				</form>
	    	</div>
	    </div>			
	</div>
<th:block layout:fragment="script">
	<script th:inline="javascript">
		
	</script>
</th:block>
</body>
</html>
