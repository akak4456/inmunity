<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorate="~{layout/member_layout}">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
	<div class="wrapper fadeInDown" layout:fragment="content">
		<div id="formContent">
	    <!-- Tabs Titles -->
	    
	    	<div class="fadeIn first">
	    		<h3>[[#{member.checklogout}]]</h3>
	    	</div>
	
	    <!-- Login Form -->
	    	<div class="fadeIn second">
	    		<form method="post">
	    			<input type="hidden" th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}" />
					<input type="submit" th:value="#{member.logout}" class="btn btn-primary">
					<input type="submit" th:value="#{member.ret}" class="btn btn-primary ret-btn">
	    		</form>
	    	</div>
		</div>
	</div>
<th:block layout:fragment="script">
<script th:inline="javascript">
	    $(".ret-btn").click(function(e){
	    	e.preventDefault();
	    	moveUsingForm(
	    			"pageForm",
	    			$("#pageForm").find("input[name='dest']").val(),
	    			-1
	    	);
	    });
</script>
</th:block>
</body>
</html>
