<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorate="~{layout/main_layout}">
<head>
<meta charset="UTF-8">
<style>
.ck-content {
	min-height: 400px;
}
.btn{
	margin-top:10px;
	margin-left:10px;
}
</style>
</head>
<div layout:fragment="content">
	<section>
		<form>
			<div class="form-group">
				<label for="title">[[#{board.title}]]</label>
				<input type="text" class="form-control" id="title">
			</div>
			<div id="editor"></div>
		</form>
		<div>
			<button class="float-right btn btn-danger exit-btn">[[#{btn.cancle}]]</button>
			<button class="float-right btn btn-success add-btn">[[#{btn.write}]]</button>	
		</div>
	</section>
</div>
<th:block layout:fragment="script">
<script th:inline="javascript" src="https://cdn.ckeditor.com/ckeditor5/19.1.1/classic/ckeditor.js"></script>
<script th:inline="javascript" th:src="@{'/js/fileUploadAdapter.js'}"></script>
<script th:inline="javascript" th:src="@{'/js/freeboard/board.js'}"></script>
<script th:inline="javascript">
const successmsg = "[(#{board.add.success})]";
let editoro;
ClassicEditor
.create( document.querySelector( '#editor' ) ,{
	extraPlugins: [FileUploadAdapterPlugin ]
})
.catch( error => {
	console.error( error );
})
.then(function(editor){
	editoro = editor
});
$(".exit-btn").click(function(){
	moveUsingForm(
			"pageForm",
			"/freeboard/boards",
			-1
	);
});
$(".add-btn").click(function(){
	let title = $("#title").val();
	let content = editoro.getData();
	let sendData = {
			title:title,
			content:content,
			useremail:useremail,
			username:username,
			fileUpload:boardModule.getFileForm(editoro)
	};
	boardModule.addBoard(sendData,function(data){
		alert(successmsg);
		moveUsingForm(
			"pageForm",
			"/freeboard/boards",
			-1
		);
	});
	
})
</script>
</th:block>
</html>
