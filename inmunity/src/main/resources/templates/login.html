<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorate="~{layout/member_layout}">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
	<div class="wrapper fadeInDown" layout:fragment="content">
		<div id="formContent">
	    <!-- Tabs Titles -->
	    
	    	<div class="fadeIn first">
	    		<h1>[[#{member.login}]]</h1>
	    		<h6 th:if="${param.error != null}">[[#{member.notmatch}]]</h6>
				<h6 th:if="${param.logout != null}">[[#{member.logoutdone}]]</h6>
	    	</div>
	
	    <!-- Login Form -->
			<form action="/login" method="post">
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				<input type="text" id="userid" name="username" class="fadeIn second" th:placeholder="#{member.id}">
				<input type="password" id="userpw" name="password" class="fadeIn third" th:placeholder="#{member.pw}">
				<div class="fadeIn fifth">
					<input type="checkbox" id="rememberMe" name="remember-me">Remember Me
				</div>
				<input type="submit" class="fadeIn fourth" value="Log In">
		    </form>
		    
		    <button class="fadeIn fourth" onclick="location.href='/oauth2/authorization/google' ">Google Login</button>
			<div id="formFooter">
				<a class="underlineHover" href="/join">Join Now!</a><br>
				<a class="underlineHover" href="#">Forgot Password?</a>
			</div>
	
		</div>
	</div>
</html>
